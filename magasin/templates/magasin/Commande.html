{% extends 'magasin/base.html'%}
{% block title %} Passer commande {% endblock %}

{% block content %}
    <div class="col-md-12 text-center">
        <h2>Ajouter commande ...</h2>
    </div>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <p>{{ form.totalCde.value }}</p>
        <button type="submit" class="btn btn-default">Enregistrer commande</button>
    </form>
    <h2>Liste de commandes</h2>
    {% for commande in commandes %}
        <p>{{ commande }}</p>
    {% endfor %}
{% endblock %}
